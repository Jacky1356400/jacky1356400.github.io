<!DOCTYPE html>
<html>
<head>
	<title>Pride Cheermotes</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8BCC29">
	<meta name="theme-color" content="#8BCC29">
	<style type="text/css">
		body {background: #1d1d1d; font-family: sans-serif; width: 100%; margin: 0; color: white;}
		table {margin: 0 auto;}
		tr {text-align: center; vertical-align: middle;}
		td:first-child {font-weight: bold;}
	</style>
</head>
<body>
	<table>
		<tr>
			<th> </th>
			<th>1 bits</th>
			<th>100 bits</th>
			<th>1000 bits</th>
			<th>5000 bits</th>
			<th>10000 bits</th>
		</tr>
		<tr>
			<td>112px</td>
			<td><img src="1.gif"></td>
			<td><img src="100.gif"></td>
			<td><img src="1000.gif"></td>
			<td><img src="5000.gif"></td>
			<td><img src="10000.gif"></td>
		</tr>
		<tr>
			<td>56px</td>
			<td><img width=56px src="1.gif"></td>
			<td><img width=56px src="100.gif"></td>
			<td><img width=56px src="1000.gif"></td>
			<td><img width=56px src="5000.gif"></td>
			<td><img width=56px src="10000.gif"></td>
		</tr>
		<tr>
			<td>28px</td>
			<td><img width=28px src="1.gif"></td>
			<td><img width=28px src="100.gif"></td>
			<td><img width=28px src="1000.gif"></td>
			<td><img width=28px src="5000.gif"></td>
			<td><img width=28px src="10000.gif"></td>
		</tr>
		<tr>
			<td>
				<button type="button" onclick="dark()">Dark</button>
				<button type="button" onclick="light()">Light</button>
			</td>
		</tr>
	</table>
	
	<script>
		function dark() {
    		document.body.style.backgroundColor = "#1d1d1d";
    		document.body.style.color = "white";
		}
		function light() {
    		document.body.style.backgroundColor = "#efeef1";
    		document.body.style.color = "black";
		}
	</script>
</body>
</html>
